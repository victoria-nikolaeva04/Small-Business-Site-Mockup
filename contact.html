<!DOCTYPE html>
<html>
    <head>
        <title>PIN UP</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- Favicon Needed V V V -->
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico"> 
        <link rel="stylesheet" href="styles/contactCSS.css">
        <script src="indexJS.js"></script>
        <script src="components/header.js" type="text/javascript" defer></script>
        <script src="components/footer.js" type="text/javascript" defer></script>
    </head>
    <body>
        <!-- Header -->
        <header-component></header-component>

        <main>
            <h2 id="pageTitle"> - Contact US - </h2>

            <div class="contact-us-format">
                <!-- Questions Form -->
                <div class="outer-container">
                    <h4>Questions?</h4>
                    <div class="inner-container">
                        <form class="question-form">
                            <div class="name-input">
                                <input type="text" id="fname" name="fname" placeholder="First Name">
                                <input type="text" id="lname" name="lname" placeholder="Last Name">
                            </div>
                            <div class="name-input">
                                <input type="email" id="email" name="email" placeholder="Email">
                            </div>
                            <div class="name-input">
                                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Phone Number">
                            </div>
                            <div class="name-input">
                                <div style="width:92%;">
                                    <label for="openText">Comments/Concerns:</label>
                                    <input type="text" id="openText" name="openText">
                                </div>  
                            </div>                           
                        </form>
                        <button class="default-button" id="submit-button">Submit</button>
                    </div>
                </div>

                <div class="contact-us-format-col">
                     <!-- Contact Us -->
                    <div class="contact-container">
                        <h4>Contact US</h4>
                        <hr>
                        <h5>ðŸ“ž: (302) 265-2042</h5>
                        <h5>ðŸ“Œ: 10 SE Front St, Milford, DE 19963</h5>
                    </div>

                    <!-- Social Media Listing -->
                    <h4 style="text-align: center; font-size: 28px;">Social Medias:</h4>
                    <div class="socials-container">
                        <div class="instagram">
                            <a href="https://www.instagram.com/">
                                <img src="images/icons/instagram.png" alt="instagram" class="insta-icon">
                            </a>
                            <p>Instagram</p>
                        </div>

                        <div class="facebook">
                            <a href="https://www.facebook.com/">
                                <img src="images/icons/facebook.png" alt="facebook" class="facebook-icon">
                            </a>
                            <p>Facebook</p>
                        </div>
                        
                        <div class="pintrest">
                            <a href="https://www.pinterest.com/">
                                <img src="images/icons/pinterest.png" alt="pintrest" class="pintrest-icon">
                            </a>
                            <p>Pintrest</p>
                        </div>                       
                    </div>
                </div>
            </div>
        </main>

        <br>
        <br>
        <!-- Footer -->
        <footer-component></footer-component>
    </body>
</html>
